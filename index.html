<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Piano Synth</title>
</head>
<body>
  <div id="controls">
    <h2 class="controls-title">Synth Controls</h2>
    <div class="control-row">
      <label for="oscillatorType">Oscillator Type:</label>
      <select id="oscillatorType">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
        <option value="sawtooth">Sawtooth</option>
      </select>
    </div>
    <div class="control-row">
      <label for="attack">Attack:</label>
      <input type="number" id="attack" step="0.01" value="0.1">
    </div>
    <div class="control-row">
      <label for="release">Release:</label>
      <input type="number" id="release" step="0.01" value="0.5">
    </div>
    <div class="control-row">
      <label for="reverbToggle">Reverb:</label>
      <input type="checkbox" id="reverbToggle" checked>
    </div>
    <div class="control-row">
      <label for="chorusToggle">Chorus:</label>
      <input type="checkbox" id="chorusToggle">
    </div>
    <div class="control-row">
      <label for="delayToggle">Delay:</label>
      <input type="checkbox" id="delayToggle">
    </div>
    <button id="applySettings">Apply Settings</button>
  </div>
  <div id="container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.net.min.js"></script>
  <script>
VANTA.NET({
  el: "body",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x315561,
  backgroundColor: 0x111111,
  points: 20.00,
  maxDistance: 24.00,
  spacing: 20.00
})
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.min.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
